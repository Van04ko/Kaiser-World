 MONEY_TOOLTIP_BASE:0 "У вас §Y[?mdx]§! денег\nВы получаете §G[?mnmn]§! в день \n\n §GПрирост§!\n\nНалоги приносят [?boneco] в день\nКоммерч. предприятия приносят [?comdx] в день\nМастерские приносят [?cfff] в день\nЭкспорт золота приносит [?mgold_export] в день\nЭкспорт вольфрама приносит [?mtungsten_export] в день\nЭкспорт резины приносит [?mrubber_export] в день\nЭкспорт нефти приносит [?moil_export] в день\nЭкспорт аллюминия приносит [?maluminum_export] в день\nЭкспорт хрома приносит [?mchromium_export] в день\nЭкспорт стали приносит [?msteel_export] в день\nЭкспорт зерна приносит [?mgrain_export] в день\nЭкспорт морепродуктов приносит [?mfish_export] в день\n\nДополнительные доходы: [?dopmon] в день\n\nТекущее развитие экономической теории §Gувеличивает§! доход на [?teormv]%\n\nИнфляция §Rснижает§! доход на [?mecinflation]%\n\n §RЗатраты§! \n\nРасходы на импорт золота -[?mgold_import] в день\nРасходы на импорт вольфрама -[?mtungsten_import] в день\nРасходы на импорт резины -[?mrubber_import] в день\nРасходы на импорт нефти -[?moil_import] в день\nРасходы на импорт аллюминия -[?maluminum_import] в день\nРасходы на импорт хрома -[?mchromium_import] в день\nРасходы на импорт стали -[?msteel_import] в день\nРасходы на импорт зерна -[?mgrain_import] в день\nРасходы на импорт морепродуктов -[?mfish_import] в день\nРасходы на содержание армии -[?mms] в день\nРасходы на содержание флота -[?fleetm] в день\nРасходы на содержание авиации -[?plainm] в день\nРасходы на содержание регионов -[?mnc] в день\nРасходы на оккупацию -[?mno] в день\nРасходы на образование -[?nerfeco] в день\nРасходы на медицину -[?nerfmed] в день\nРасходы на исследования -[?nerfecor] в день\nРасходы на содержание верфей -[?mverf_export] в день\nРасходы на содержание оружейных мастерских и заводов -[?nf] в день"
