 DE1_TOOLTIP_BASE:0 "Провести военный парад\n\n§LДля поднятия патриотизма и демонстрации нашей мощи мы можем провести в столице военный парад.§!\n\n§YТребования:§!\nМеньше, чем §Y100%§! поддержка войны;\nМеньше, чем §Y100%§! стабильность;\nБольше, чем §Y[?prov] ед.§! денег.\n\n§YДействия при выборе:§!\nМы потратим §R[?prov] ед.§! денег.\nДействует в течении §Y[?desc1check]§! дней.\n§YПо завершении:§!\nПрирост базовой поддержки войны:§G +3%§!.\nПрирост базовой стабильности:§G +2%§!.\n\nСтоимость принятия решения: £pol_power §R50§!."
 DE1_TOOLTIP:0 "[Root.GetDe1Tooltip]"
 DE2_TOOLTIP_BASE:0 "Начать компанию военной пропаганды\n\n§LМир вокруг нас пылает, и для готовности нашей страны к войне мы должны призвать народ взять в руки оружие и встать на защиту родины.§!\n\n§YТребования:§!\nМеньше, чем §Y100%§! поддержка войны;\nБольше, чем §Y[?prov] ед.§! денег.\n\n§YДействия при выборе:§!\nМы потратим §R[?prov] ед.§! денег.\nДействует в течении §Y[?desc2check]§! дней.\n§YПо завершении:§!\nПрирост базовой поддержки войны:§G +5%§!.\n\nСтоимость принятия решения: £pol_power §R50§!."
 DE2_TOOLTIP:0 "[Root.GetDe2Tooltip]"
 DE3_TOOLTIP_BASE:0 "Провести военные учения\n\n§LТренировка войск в условиях, максимально приближенных к боевым, поможет нашей армии правильно действовать в реальном бою.§!\n\n§YТребования:§!\nБольше, чем §Y[?provil] ед.§! денег.\n\n§YДействия при выборе:§!\nМы потратим §R[?provil] ед.§! денег.\nДействует в течении §Y[?desc3check]§! дней.\n§YПо завершении:§!\nОпыт армии:§G +5§!.\n§Y1х§!§G 25% §! Бонус к исследованиям для: §YСухопутная докрина§!.\n\nСтоимость принятия решения: £pol_power §R25§!."
 DE3_TOOLTIP:0 "[Root.GetDe3Tooltip]"
 DE4_TOOLTIP_BASE:0 "Завербовать наёмников\n\n§LВ случае острой необходимости, мы можем пополнить ряды нашей армии за счёт вербовки в неё наёмников.§!\n\n§YТребования:§!\nБольше, чем §Y[?prov] ед.§! денег.\n\n§YДействия при выборе:§!\nМы потратим §R[?prov] ед.§! денег.\nДействует в течении §Y[?desc4check]§! дней.\n§YПо завершении:§!\nЛюдские ресурсы:§G +[?naem]§!.\n\nСтоимость принятия решения: £pol_power §R25§!."
 DE4_TOOLTIP:0 "[Root.GetDe4Tooltip]"
 DE5_TOOLTIP_BASE:0 "Заказ партии винтовок\n\n§LВместо того, чтобы самим производить оружие, мы можем приобрести его на чёрном рынке или у независимых ремесленников.§!\n\n§YТребования:§!\nБольше, чем §Y[?prov] ед.§! денег.\n\n§YДействия при выборе:§!\nМы потратим §R[?prov] ед.§! денег.\nДействует в течении §Y[?desc5check]§! дней.\n§YПо завершении:§!\n§Y[?proarmfix]§! ед. техники §YПехотное снаряжение§! будет добавлено на склад.\n\nСтоимость принятия решения: £pol_power §R15§!."
 DE5_TOOLTIP:0 "[Root.GetDe5Tooltip]"
 DE6_TOOLTIP_BASE:0 "Заказ партии дополнительного оснащения\n\n§LВместо того, чтобы самим производить дополнительное оснащение, мы можем приобрести его на чёрном рынке или у независимых ремесленников.§!\n\n§YТребования:§!\nБольше, чем §Y[?prov] ед.§! денег.\n\n§YДействия при выборе:§!\nМы потратим §R[?prov] ед.§! денег.\nДействует в течении §Y[?desc6check]§! дней.\n§YПо завершении:§!\n§Y[?prodop]§! ед. техники §YДополнительное оснащение§! будет добавлено на склад.\n\nСтоимость принятия решения: £pol_power §R15§!."
 DE6_TOOLTIP:0 "[Root.GetDe6Tooltip]"
 DE11_TOOLTIP_BASE:0 "Увеличить золотой запас\n\n§LВ условиях рыночной экономики любая валюта рано или поздно может изменяться, увеличивая свой курс или уменьшая. Чтобы предотвратить обесценивание нашей национальной валюты, нам необоходимо увеличить золотой запас. И хотя времена золотого стандарта прошли, золото по-прежднему может удерживать курс валюты.§!\n\n§YТребования:§!\nБольше, чем §Y[?prov] ед.§! денег;\nБольше, чем §Y0%§! инфляция.\n\n§YДействия при выборе:§!\nМы потратим §R[?prov] ед.§! денег.\nДействует в течении §Y[?desc11check]§! дней.\n§YПо завершении:§!\nИнфляция будет снижена на §G-5%§!.\nПрирост базовой стабильности:§G +2%§!.\n\nСтоимость принятия решения: £pol_power §R25§!."
 DE11_TOOLTIP:0 "[Root.GetDe11Tooltip]"
 DE12_TOOLTIP_BASE:0 "Изъять часть денег из обращения\n\n§LУменьшив число денег в нашем внутреннем обороте, мы сможем избежать инфляции, однако это неблагоприятно скажется на стабильности нашего государства.§!\n\n§YТребования:§!\nБольше, чем §Y[?provil] ед.§! денег;\nБольше, чем §Y0%§! инфляция.\n\n§YДействия при выборе:§!\nМы потратим §R[?provil] ед.§! денег.\nДействует в течении §Y[?desc12check]§! дней.\n§YПо завершении:§!\nИнфляция будет снижена на §G-5%§!.\nПрирост базовой стабильности:§R -3%§!.\n\nСтоимость принятия решения: £pol_power §R25§!."
 DE12_TOOLTIP:0 "[Root.GetDe12Tooltip]"
 DE13_TOOLTIP_BASE:0 "Обеспечить товары внутреннего потребления\n\n§LОтличной тактикой борьбы с инфляцией является обеспечение текущего количества оборотных денег большим числом товаров народного потребления.§!\n\n§YТребования:§!\nЕсть хотя бы §Y1§! мастерская;\nБольше, чем §Y0%§! инфляция.\n\n§YДействия при выборе:§!\nБудет получена идея §YОбеспечение внутреннего рынка§! на §Y90§! дн. (Мастерские, производящие товары народного потребления: §Y5%§!; Объем заводского производства §R-10%§!).\nДействует в течении §Y[?desc13check]§! дней.\n§YПо завершении:§!\nИнфляция будет снижена на §G-5%§!.\n\nСтоимость принятия решения: £pol_power §R25§!."
 DE13_TOOLTIP:0 "[Root.GetDe13Tooltip]"
 DE14_TOOLTIP_BASE:0 "Приобрести товары внутреннего потребления\n\n§LЧтобы освободить часть наших заводов от высокой нагрузки, мы можем закупить товары первой важности за границей.§!\n\n§YТребования:§!\nБольше, чем §Y[?provac] ед.§! денег;\nБольше, чем §Y0%§! инфляция.\n\n§YДействия при выборе:§!\nМы потратим §R[?provac] ед.§! денег.\nБудет получена идея §YЗарубежные товары§! на §Y90§! дн. (Мастерские, производящие товары народного потребления: §G-5%§!; Объем заводского производства §G+10%§!).\nДействует в течении §Y[?desc14check]§! дней.\n§YПо завершении:§!\nИнфляция будет снижена на §G-2.5%§!.\n\nСтоимость принятия решения: £pol_power §R25§!."
 DE14_TOOLTIP:0 "[Root.GetDe14Tooltip]"
 DE21_TOOLTIP_BASE:0 "Профинансировать политическую агитацию\n\n§LПроплаченая политическая агитация поможет нашим гражданам легче принимать предлагаемые правительством решения.§!\n\n§YТребования:§!\nБольше, чем §Y[?provil] ед.§! денег.\n\n§YДействия при выборе:§!\nМы потратим §R[?provil] ед.§! денег.\nДействует в течении §Y[?desc21check]§! дней.\n§YПо завершении:§!\nПолитическая власть изменится на:§G +100§! £pol_power\n\nСтоимость принятия решения: £pol_power §R15§!."
 DE21_TOOLTIP:0 "[Root.GetDe21Tooltip]"
 DE22_TOOLTIP_BASE:0 "Улучшение рабочих условий\n\n§LРабота на заводах трудна и полна опасностей. Улучшение условий труда наших рабочих потребует некоторх ресурсов, но долгосрочная выгода более чем окупит наши затраты.§!\n\n§YТребования:§!\nЕсть хотя бы §Y1§! мастерская;\nМеньше, чем §Y100%§! стабильность.\n\n§YДействия при выборе:§!\nБудет получена идея §YУлучшение рабочих условий§! на §Y90§! дн. (Мастерские, производящие товары народного потребления: §Y5%§!; Объем заводского производства §R-10%§!).\nДействует в течении §Y[?desc22check]§! дней.\n§YПо завершении:§!\nПрирост базовой стабильности:§G +5%§!\n\nСтоимость принятия решения: £pol_power §R50§!."
 DE22_TOOLTIP:0 "[Root.GetDe22Tooltip]"
 DE23_TOOLTIP_BASE:0 "Выделить средства на социальное обеспечение\n\n§LСовременная экономика далека от идеала: она порождает инвалидов, бездомных и безработных, медленно разрушая саму себя. Это, однако, можно исправить, вовремя оздаравливая её при помощи государственных социальных программ.§!\n\n§YТребования:§!\nМеньше, чем §Y100%§! стабильность;\nБольше, чем §Y[?prov] ед.§! денег.\n\n§YДействия при выборе:§!\nМы потратим §R[?prov] ед.§! денег.\nДействует в течении §Y[?desc23check]§! дней.\n§YПо завершении:§!\nПрирост базовой стабильности:§G +5%§!\n\nСтоимость принятия решения: £pol_power §R50§!."
 DE23_TOOLTIP:0 "[Root.GetDe23Tooltip]"
 DE24_TOOLTIP_BASE:0 "Обещание мира\n\n§LИстория продемонстрировала нам ужасы войны, и мы не допустим повторения подобного. Для нашей нации настало время мира и процветания.§!\n\n§YТребования:§!\nМеньше, чем §Y100%§! стабильность;\nБольше, чем §Y20%§! поддержка войны.\n\nДействует в течении §Y[?desc24check]§! дней.\n§YПо завершении:§!\nПрирост базовой стабильности:§G +5%§!\nПрирост базовой поддержки войны:§R -5%§!\n\nСтоимость принятия решения: £pol_power §R25§!."
 DE24_TOOLTIP:0 "[Root.GetDe24Tooltip]"
 DE25_TOOLTIP_BASE:0 "Инвестировать в строительство мастерских\n\n§LИнвестируя в постройку новых мастерских, мы обеспечим нашей стране стабильное развитие, увеличив приток денег в бюджет и создав новые рабочие места.§!\n\n§YТребования:§!\nЛюбой регион:\nПринадлежит и полностью контролируется нашим государством;\nМастерская: можно построить ещё §Y1§!;\nБольше, чем §Y150 ед.§! денег.\n\n§YДействия при выборе:§!\nМы потратим §R150 ед.§! денег.\nДействует в течении §Y[?desc25check]§! дней.\n§YПо завершении:§!\n§YСлучайный регион:§! будет получено 1 ед. сооружения §YМастерская§!.\n\nСтоимость принятия решения: £pol_power §R25§!."
 DE25_TOOLTIP:0 "[Root.GetDe25Tooltip]"
 DE26_TOOLTIP_BASE:0 "Инвестировать в строительство оружейных мастерских\n\n§LВ эти сложные времена нам необходимо нарастить производство оружия, чтобы суметь постоять за нашу страну.§!\n\n§YТребования:§!\nЛюбой регион:\nПринадлежит и полностью контролируется нашим государством;\nОружейная мастерская: можно построить ещё §Y1§!;\nБольше, чем §Y150 ед.§! денег.\n\n§YДействия при выборе:§!\nМы потратим §R150 ед.§! денег.\nДействует в течении §Y[?desc26check]§! дней.\n§YПо завершении:§!\n§YСлучайный регион:§! будет получено 1 ед. сооружения §YОружейная мастерская§!.\n\nСтоимость принятия решения: £pol_power §R25§!."
 DE26_TOOLTIP:0 "[Root.GetDe26Tooltip]"
 DE27_TOOLTIP_BASE:0 "Инвестировать в расширение верфей\n\n§LФлот имеет большое значение в современном мире, ведь с его помощью можно как вести торговлю, так и устраивать морские высадки и организовывать блокады.§!\n\n§YТребования:§!\nЛюбой регион:\nИмеет выход к морю;\nПринадлежит и полностью контролируется нашим государством;\nВерфь: можно построить ещё §Y1§!;\nБольше, чем §Y150 ед.§! денег.\n\n§YДействия при выборе:§!\nМы потратим §R150 ед.§! денег.\nДействует в течении §Y[?desc27check]§! дней.\n§YПо завершении:§!\n§YСлучайный регион:§! будет получено 1 ед. сооружения §YВерфь§!.\n\nСтоимость принятия решения: £pol_power §R25§!."
 DE27_TOOLTIP:0 "[Root.GetDe27Tooltip]"
 DE28_TOOLTIP_BASE:0 "Инвестировать в строительство инфраструктуры\n\n§LТранспортная инфраструктура является неотъемлемой частью любого современного государства. Мы должны вкладывать в её развите дополонительные средства, если хотим стабильного развития нашего государства.§!\n\n§YТребования:§!\nЛюбой регион:;\nПринадлежит и полностью контролируется нашим государством;\nИнфраструктура: можно построить ещё §Y1§!;\nБольше, чем §Y30 ед.§! денег.\n\n§YДействия при выборе:§!\nМы потратим §R30 ед.§! денег.\nДействует в течении §Y[?desc28check]§! дней.\n§YПо завершении:§!\n§YСлучайный регион:§! будет получено 1 ед. сооружения §YИнфраструктура§!.\n\nСтоимость принятия решения: £pol_power §R15§!."
 DE28_TOOLTIP:0 "[Root.GetDe28Tooltip]"
 DE29_TOOLTIP_BASE:0 "Уменьшить экспорт ресурсов\n\n§LЕсли нам срочно потребуются дополнительные ресурсы для нашей промышленности, мы всегда можем временно сократить их экспорт за рубеж.§!\n\n§YТребования:§!\nНет торгового законодательства §YЗакрытая экономика§!.\n\n§YДействия при выборе:§!\nБудет получена идея §YУменьшеный экспорт§! на §Y180§! дн. (Ресурсы на продажу: §Y-10%§!).\nДействует в течении §Y[?desc29check]§! дней.\n\nСтоимость принятия решения: £pol_power §R15§!."
 DE29_TOOLTIP:0 "[Root.GetDe29Tooltip]"
 DE30_TOOLTIP_BASE:0 "Раздать провизию\n\n§LЧтобы лишняя провизия не сгнила на складах, мы можем раздать её малоимущим и обездоленным гражданам.§!\n\n§YТребования:§!\nБольше, чем §Y[?provmax] тонн.§! провизии.\n\n§YДействия при выборе:§!\nСо складов будет удалено §R[?provmax] тонн.§! провизии.\nБудет получена идея §YРаздача провизии§! на §Y180§! дн. (Ежемесячный прирост населения: §G+10%§!).\nДействует в течении §Y[?desc30check]§! дней.\n§YПо завершении:§!\nПрирост базовой стабильности:§G +1%§!\n\nСтоимость принятия решения: £pol_power §R15§!."
 DE30_TOOLTIP:0 "[Root.GetDe30Tooltip]"
 DE31_TOOLTIP_BASE:0 "Поддержать фермерские хозяйства\n\n§LВыделив средства на поддержку фермерских хозяйств, мы обеспечим стабильный рост нашей продовольственной базы.§!\n\n§YТребования:§!\nМеньше, чем §Y100%§! стабильность;\nБольше, чем §Y[?prov] ед.§! денег.\n\n§YДействия при выборе:§!\nМы потратим §R[?prov] ед.§! денег.\nБудет получена идея §YПоддержка фермерских хозяйств§! на §Y180§! дн. (Ежемесячный прирост населения: §G+10%§!).\nДействует в течении §Y[?desc31check]§! дней.\n§YПо завершении:§!\nПрирост базовой стабильности:§G +2%§!\n\nСтоимость принятия решения: £pol_power §R15§!."
 DE31_TOOLTIP:0 "[Root.GetDe31Tooltip]"
 DE32_TOOLTIP_BASE:0 "Напечатать деньги\n\n§LНапечатав некоторое количество нашей валюты, мы сможем закрыть текущие дыры в бюджете, однако это решение неблагоприятно повлияет на экономику в будущем.§!\n\nДействует в течении §Y[?desc32check]§! дней.\n§YПо завершении:§!\nМы получим §G[?prov] ед.§! денег.\nИнфляция будет увеличена на §R+7%§!.\n\nСтоимость принятия решения: £pol_power §R25§!."
 DE32_TOOLTIP:0 "[Root.GetDe32Tooltip]"
 DE33_TOOLTIP_BASE:0 "Продать провизию\n\n§LНекоторые соседние державы остро нуждаются в продовольствии, а мы вполне можем продать им излишки своих запасов за круглую сумму.§!\n\n§YТребования:§!\nБольше, чем §Y[?provmax] тонн§! провизии.\n\n§YДействия при выборе:§!\nСо складов будет удалено §R[?provmax] тонн§! провизии.\nДействует в течении §Y[?desc33check]§! дней.\n§YПо завершении:§!\nМы получим §G[?provil] ед.§! денег.\n\nСтоимость принятия решения: £pol_power §R15§!."
 DE33_TOOLTIP:0 "[Root.GetDe33Tooltip]"
 DE34_TOOLTIP_BASE:0 "Приобрести провизию\n\n§LВ случае возникновения нехватки провизии мы можем приобрести её у других стран.§!\n\n§YТребования:§!\nБольше, чем §Y[?provil] ед.§! денег.\n\n§YДействия при выборе:§!\nМы потратим §R[?provil] ед.§! денег.\nДействует в течении §Y[?desc34check]§! дней.\n§YПо завершении:§!\nМы получим §G[?provmax] тонн§! провизии.\n\nСтоимость принятия решения: £pol_power §R15§!."
 DE34_TOOLTIP:0 "[Root.GetDe34Tooltip]"
 DE7_TOOLTIP_BASE:0 "Спонсировать исследования\n\n§LМатериальная поддержка научных исследований позволит нашей стране обогнать соседей по уровню технического развития.§!\n\n§YТребования:§!\nБольше, чем §Y[?prov] ед.§! денег.\n\n§YДействия при выборе:§!\nМы потратим §R[?prov] ед.§! денег.\nБудет получена идея §YСпонсирование исследований§! на §Y90§! дн. (Темпы исследований: §G+5%§!).\nДействует в течении §Y[?desc7check]§! дней.\n\nСтоимость принятия решения: £pol_power §R15§!."
 DE7_TOOLTIP:0 "[Root.GetDe7Tooltip]"
 DE8_TOOLTIP_BASE:0 "Улучшение пехотного вооружения\n\n§LПехота - основа любой армии, и поэтому каждый наш солдат должен быть оснащён по последнему слову техники.§!\n\n§YТребования:§!\nБольше, чем §Y[?provil] ед.§! денег.\n\n§YДействия при выборе:§!\nМы потратим §R[?provil] ед.§! денег.\nДействует в течении §Y[?desc8check]§! дней.\n§YПо завершении:§!\n§Y1х§!§G 50% §! Бонус к исследованиям для: §YПехотное снаряжение§!.\n\nСтоимость принятия решения: £pol_power §R15§!."
 DE8_TOOLTIP:0 "[Root.GetDe8Tooltip]"
 DE9_TOOLTIP_BASE:0 "Улучшение методов производства\n\n§LЧтобы преодолеть аргропромышленный строй как пережиток прошлого, нам необходимо двигаться по пути механизации и улучшения методов производства.§!\n\n§YТребования:§!\nБольше, чем §Y[?provil] ед.§! денег.\n\n§YДействия при выборе:§!\nМы потратим §R[?provil] ед.§! денег.\nДействует в течении §Y[?desc9check]§! дней.\n§YПо завершении:§!\n§Y1х§!§G 50% §! Бонус к исследованиям для: §YПромышленность§!.\n\nСтоимость принятия решения: £pol_power §R15§!."
 DE9_TOOLTIP:0 "[Root.GetDe9Tooltip]"
 DE10_TOOLTIP_BASE:0 "Улучшение методов агропромышленности\n\n§LНаселение нашего государства растёт с каждым годом, и мы должны постоянно совершенствовать методы агропромышленности, чтобы выращивать большее количество продовольствия.§!\n\n§YТребования:§!\nБольше, чем §Y[?provil] ед.§! денег.\n\n§YДействия при выборе:§!\nМы потратим §R[?provil] ед.§! денег.\nДействует в течении §Y[?desc10check]§! дней.\n§YПо завершении:§!\n§Y1х§!§G 50% §! Бонус к исследованиям для: §YУдобрения§!.\n\nСтоимость принятия решения: £pol_power §R15§!."
 DE10_TOOLTIP:0 "[Root.GetDe10Tooltip]"
 DE35_TOOLTIP_BASE:0 "Развитие медицинских технологий\n\n§LРазработка и применение новых, более современных медицинских технологий увеличивает среднюю продолжительность жизни в нашей стране, снижая общую смертность.§!\n\n§YТребования:§!\nБольше, чем §Y[?provil] ед.§! денег.\n\n§YДействия при выборе:§!\nМы потратим §R[?provil] ед.§! денег.\nДействует в течении §Y[?desc35check]§! дней.\n§YПо завершении:§!\n§Y1х§!§G 50% §! Бонус к исследованиям для: §YМедицина§!.\n\nСтоимость принятия решения: £pol_power §R15§!."
 DE35_TOOLTIP:0 "[Root.GetDe35Tooltip]"
 DE36_TOOLTIP_BASE:0 "Развитие вычислительных технологий\n\n§LНастали новые времена, когда машины помогают нам не только в производстве товаров, но и в обработке информации. Развивая электронику, мы сможем увеличивать вычислительные мощности наших компьютеров и ускорять дальнейшие открытия.§!\n\n§YТребования:§!\nБольше, чем §Y[?provil] ед.§! денег.\n\n§YДействия при выборе:§!\nМы потратим §R[?provil] ед.§! денег.\nДействует в течении §Y[?desc36check]§! дней.\n§YПо завершении:§!\n§Y1х§!§G 50% §! Бонус к исследованиям для: §YВычислительные технологии§!.\n\nСтоимость принятия решения: £pol_power §R15§!."
 DE36_TOOLTIP:0 "[Root.GetDe36Tooltip]"
 DE37_TOOLTIP_BASE:0 "Выкупить частную мастерскую\n\n§LВыкуп частных мастерских обойдётся нам дороже, нежели чем постройка новых самостоятельно, однако мы сможем сэкономить время и начать получать выгоду от их приобретения прямо сейчас!§!\n\n§YТребования:§!\nЛюбой регион:\nПринадлежит и полностью контролируется нашим государством;\nМастерская: можно построить ещё §Y1§!;\nБольше, чем §Y300 ед.§! денег.\n\n§YДействия при выборе:§!\nМы потратим §R300 ед.§! денег.\n§YСлучайный регион:§! будет получено 1 ед. сооружения §YМастерская§!.\nДоступно повторно через §Y[?desc37check]§! дней.\n\nСтоимость принятия решения: £pol_power §R25§!."
 DE37_TOOLTIP:0 "[Root.GetDe37Tooltip]"
 DE38_TOOLTIP_BASE:0 "Заказ партии автотранспорта\n\n§LАвтотранспорт является важнейшей частью мобильной войны, позволяя перемещаться на большие расстояния быстрее пехоты и кавалерии. Вместо того, чтобы самим производить его, мы можем приобрести его на чёрном рынке.§!\n\n§YТребования:§!\nБольше, чем §Y[?prov] ед.§! денег;\nИзучена технология §YАвтотранспорт§!.\n\n§YДействия при выборе:§!\nМы потратим §R[?prov] ед.§! денег.\nДействует в течении §Y[?desc38check]§! дней.\n§YПо завершении:§!\n§Y[?protra]§! ед. техники §YАвтотранспорт§! будет добавлено на склад.\n\nСтоимость принятия решения: £pol_power §R15§!."
 DE38_TOOLTIP:0 "[Root.GetDe38Tooltip]"
 DE39_TOOLTIP_BASE:0 "Инвестировать в постройку ферм\n\n§LСельское хозяйство является важнейшей отраслью любой экономики, поэтому мы должны приложить все силы к его развитию.§!\n\n§YТребования:§!\nЛюбой регион:\nПринадлежит и полностью контролируется нашим государством;\nФерма: можно построить ещё §Y1§!;\nБольше, чем §Y100 ед.§! денег.\n\n§YДействия при выборе:§!\nМы потратим §R100 ед.§! денег.\nДействует в течении §Y[?desc39check]§! дней.\n§YПо завершении:§!\n§YСлучайный регион:§! будет получено 1 ед. сооружения §YФерма§!.\n\nСтоимость принятия решения: £pol_power §R15§!."
 DE39_TOOLTIP:0 "[Root.GetDe39Tooltip]"
 DE40_TOOLTIP_BASE:0 "Инвестировать в постройку металлургических комбинатов\n\n§LМеталлургические комбинаты играют важную роль в обеспечениии нашей промышленности высококачественной сталью.§!\n\n§YТребования:§!\nЛюбой регион:\nПринадлежит и полностью контролируется нашим государством;\nМеталлургический комбинат: можно построить ещё §Y1§!;\nБольше, чем §Y125 ед.§! денег.\n\n§YДействия при выборе:§!\nМы потратим §R125 ед.§! денег.\nДействует в течении §Y[?desc40check]§! дней.\n§YПо завершении:§!\n§YСлучайный регион:§! будет получено 1 ед. сооружения §YМеталлургический комбинат§!.\n\nСтоимость принятия решения: £pol_power §R15§!."
 DE40_TOOLTIP:0 "[Root.GetDe40Tooltip]"
 NOGOV_TOOLTIP_BASE:0 "§RНет губернатора!§!\n\nГубернаторы позволяют более эффективно управлять регионами вашего государства.\n\n§YЩелкните, чтобы назначить губернатора.§!"
 NOGOV_TOOLTIP:0 "[Root.GetNoGovTooltip]"
 GO1_TOOLTIP_BASE:0 "§RНет губернатора!§!\n\nГубернаторы позволяют более эффективно управлять регионами вашего государства.\n\n§YЩелкните, чтобы назначить губернатора.§!"
 GO1_TOOLTIP:0 "[Root.GetGo1Tooltip]"
 INTEGR_TOOLTIP_BASE:0 "§YТребования для интеграции:§!\nМы владеем и имеем полный контроль над регионом;\nБольше §G95%§! подчинения в регионе;\nМеньше §R5%§! сопротивления в регионе;\nБольше, чем §Y[?coringstate_cost2]§! ед. денег;\nБольше, чем §Y[?coringstate_cost]§! £pol_power .\n\n§YПри нажатии:§!\nМы потратим §Y[?coringstate_cost2]§! ед. денег;\nМы потратим §Y[?coringstate_cost]§! £pol_power ;\nРегион станет считаться §Gнациональным§!."
