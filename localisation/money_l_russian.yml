  INFLATION_TOOLTIP_BASE:0 "Текущий уровень инфляции составляет §R[?minflation]§!%\n\nИнфляция отражает естественный процесс обесценивания денег. Она растёт со временем, а также изменяется из-за некоторых событий, решений или национальных фокусов.\nВысокий уровень инфляции негативно влияет на стабильность и может заметно сократить поступление средств в государственный бюджет."
