ger_prot_decisions_desc:0 "На мирной конференции Германия в последний момент выдвинула притензии на создание мандатных территорий, таких как Корсика и Ботставна, а также на свой суверенитет над частью индокитая. Начинается политическое противостояние и жаркие споры, которые определят, что в итоге произойдет с данными территориями.\n\nПолитическое противостояние пройдет в два этапа: сперва решится судьба Корсики и Ботставны, а затем - Индокитая.\n\nСудьба Корсики и Ботставны решится через §Y[?global.pertreat1] дней§!.\nСудьба Индокитая решится через §Y[?global.pertreat2] дней.§!\n\nТекущее влияние Германии на германо-французских переговорах: §Y[?global.gervlfra]§!\nТекущее влияние Франции на германо-французских переговорах: §Y[?global.fravl]§!\n\nТекущее влияние Германии на германо-британских переговорах: §Y[?global.gervleng]§!\nТекущее влияние Британии на германо-британских переговорах: §Y[?global.engvl]§!\n\nВ конце обоих раундов происходит подсчёт очков, после чего решается судьба территорий."
