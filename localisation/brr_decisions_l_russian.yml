GILDENBRANDT_GATHERING_STORM_DESC:0 "Лесная Конфедерация была основана незадолго до Великой Войны, объеденив в себе два независимых государства, скрепленных династическим браком между династиями Гильдербнандтов и Эйлеров.\n\nОднако, долгое время это государство оставалось безызвестным и слаборазвитым. С возвращением Макса Планка из Иниума и началом местной индустриализации всё изменилось - и теперь в миролюбивой политике Лесной Конфедерации наступят перемены."
CMT_GATHERING_STORM_DESC:0 "Муктийский долгие годы был всего лишь маленьким островком, на котором жили местные аборигены, ведущие торговлю с Северными Пиратами.\n\nПосле массового переселения беглых иниумцев на остров после Великой Войны, он стал первым опорным пунктом в борьбе с Иниумом.\n\nНа данный момент на острове существует военная администрация и небольшой гарнизон солдат, однако ситуация может быстро измениться в связи с новыми событиями на Континенте..."
