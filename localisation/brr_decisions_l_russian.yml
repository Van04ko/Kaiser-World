NAE_GATHERING_STORM_DESC:0 "До Великой Войны Сандэн был королевством с ограниченной парламентской монархией. Ситуация изменилась, когда к власти в Сандэне пришел Лорд Доплер - он дезертировал вместе со своими солдатами, спасаясь от жителей Огненной Земли и их союзников-миносцев.\n\nМоральное разложение армии Доплера и его пассивность сделали своё грязное дело - в Сандэне начали появляться революционные омникратические ячейки, которые со дня на день начнут революцию."
