CMO_GATHERING_STORM_DESC:0 "Ещё до Великой Войны Таргонск был единственным вольным городом на территории Равнин. Его технологическое превосходство над окружающими бандами картелей сделало его суверенитет выгодным для Иниума, ведь из Таргонска туда регулярно поступало большое количество ресурсов и техники.\nТеперь же, когда на континенте воцарился хаос, судьба Таргонска висит на волоске. Со всех сторон город-государство окружают враги, которые совершенно не против того, чтобы захватить город целиком, заполучив его богатства и технологии. В это непростое время Таргонску придётся решительно изменить свою политику..."
