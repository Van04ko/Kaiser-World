INC_GATHERING_STORM_DESC:0 "Судьба иниумцев, отправленных вглубь континента незадолго до окончания Великой Войны, оказалась незавидна.\nНаправленные сюда для участия в генеральном сражении с варварами, иниумцы оказались в ловушке, понеся огромные потери в результате столкновений с миносцами.\nТеперь же, оказавшись отрезанными от своих, Иниумский Анклав влечёт жалкое существование: иниумцы вынуждены буквально отбирать еду у местных жителей, чем они очень недовольны.\nВосстание неизбежно, и только от самих иниумцев зависит, смогут ли они выжить и вернуться домой, или же окажутся повешенными где-то в пустыне."
