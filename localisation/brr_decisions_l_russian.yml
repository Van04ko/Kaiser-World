INIUM_GATHERING_STORM_DESC:0 "Для Иниума настали не самые лучшие времена. Последняя кровопролитная война с варварами и народом Миноса разрушила иниумскую экономику, ведь контроль почти над всем континентом, поставляющим в Иниум огромное количество ресурсов, был утерен. Мало того, из-за просчётов при Изменении Реальности исчезли многие важные люди, из-за чего бюрократическая машина Иниума трещит по швам.\nВпрочем, технологического приемущества у Иниума не отнять - и если он сможет разобраться со внутренними трудностями, спящий гигант вновь сможет восстановить своё господство на континенте."
AGENCY_GATHERING_STORM_DESC:0 "Изменение Реальности, не происходившее более тысячи лет и уже давно ставшее забытым мифом, переменило мнение многих людей об Иниуме даже внутри его границ. Это привело к созданию Агенства - объединения иниумских граждан, ушедших в подполье.\nИ хотя мощь Агенства пока ещё не очень велика, оно набирает в свои ряды всё больше и больше добровольцев, и вскоре вполне сможет изменить обстановку на континенте..."
LORDS_GATHERING_STORM_DESC:0 "Власть Лордов над Великими Болотами и Ульминским Ущельем существовала десятилетия. Прочная, казалось бы, система, основанная на лжи и насилии, вмиг дала сбой, когда большая часть армии Лордов была разбита в генеральном сражении с варварами несколько лет назад.\nТеперь же Лорд Лаплапас возглавляет последний осколок Империи Лордов, желая вернуть себе былые владения. И хотя он всецело предан Иниуму, за его спиной часто ходят разговоры о прекращении всех связей с ослабшей империей."
KUPER_GATHERING_STORM_DESC:0 "Ветеран Великой Войны, Лорд Купер, командовал одной из самых больших армий Лордов. После первых же стычек с варварами в Ульминском Ущелье, он, невзирая ни на какие приказы, принял решение отступить на Равнины. Это решение спасло его армию, и в будущем он с тяжелыми боями смог удержать позиции.\nНа данный момент Владения Купера остаются островком спокойствия на Равнинах, где идут ожесточённые бои между омникратами, новыми демократическими правительствами и бандитами. Впрочем, ситуация осложняется болезнью Купера, получившего ранение в голову, и подковёрными интригами."
