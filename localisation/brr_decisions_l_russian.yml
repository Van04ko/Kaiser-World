POLITICS_LORD_KUPER_DESC:0 "Лорд Купер - ветеран Великой Войны, превосходный стратег и влиятельный политик. Своим решением об отступлении из Ульминского Ущелья он спас тысячи жизней солдат Армии Лордов, после чего смог удержать позиции и основать стабильное государство среди творящегося на континенте хаоса. И хотя боевые действия и ранение в голову подорвали его здоровье, однако рассудок Купера всё ещё чист."
