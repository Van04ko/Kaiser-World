 BLOODY_TOOLTIP_BASE:0 "Военная усталость составляет §R[?bld]%§!.\n\nЭтот показатель отображает общую усталость населения от прошлых и текущих войн. При высоком показатели усталости становится невозможным объявление новых войн, а кроме того, страна получает штрафы, которые усиливаются с ростом военной усталости.\n\nВоенная усталость увеличивается на §R[?bldexplus]%§! ежемесечно, если государство воюет, и снижается на §G[?bldexmin]%§! ежемесячно, если государство находится в состоянии мира."
