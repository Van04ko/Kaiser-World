  GRAIN_TOOLTIP_BASE:0 "У вас §Y[?dx]§! тонн провизии\nМаксимальное количество хранимой провизии: §Y[?maxdx]§!\n\nВы получаете §G[?nmn]§! тонн провизии в день \n\n §GПрирост§!\n\nПроизводится [?grain_prodused] тонн в день\n   Модификатор производства: §Gх[?doprov]§!\nРыболовство приносит [?fishproduce] тонн в день\n   Модификатор рыболовства: §Gх[?dopfish]§!\nИмпортируется [?grain_import] тонн зерна в день\nИмпортируется [?fish_import] тонн морепродуктов в день\n\n §RПотребление§!\n\nЗерно на экспорт -[?grain_export] тонн в день\nМорепродукты на экспорт -[?fish_export] тонн в день\nСнабжение армии -[?ms] тонн в день\nСнабжение флота -[?fleetp] тонн в день\nСнабжение авиации -[?plainp] тонн в день\nПотребление регионов -[?ncmap] тонн в день\nУходит на оккупацию -[?no] тонн в день"
